<!doctype html>
<html class="no-js" lang="">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AnyCopy Website</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- build:css styles/combined.css -->

<body>
<!-- Root element for React JS -->

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
  (function (b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l;
    b[l] || (b[l] =
      function () {
        (b[l].q = b[l].q || []).push(arguments)
      });
    b[l].l = +new Date;
    e = o.createElement(i);
    r = o.getElementsByTagName(i)[0];
    e.src = 'https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e, r)
  }(window, document, 'script', 'ga'));
  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>

<!-- Modernizr which couldn't been easily loaded by webpack  -->
<!-- Use gulp useref instead -->
<!-- build:js scripts/vendor.js -->
<script type="text/javascript" src="/bower_components/modernizr/modernizr.js"></script>
<!-- endbuild -->
<!-- Dist bundle js path -->
<script type="text/javascript" src="bundle.js" charset="utf-8"></script>

<!-- PLEASE DON'T DELETE THIS, THIS IS USED FOR DEVELOPMENT AND WILL NOT AFFECT PRODUCTION -->
